sudo: required
dist: trusty
language: node_js
node_js:
- 8
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
before_script:
- npm run build
env:
  global:
  - secure: 
  - secure: 
  - CONSOLE_CONFIG_S3_BUCKET=resourcesco-console-config
  - CONSOLE_DATA_S3_BUCKET=resourcesco-console-data
  - secure: 
  - secure: 
  - CONSOLE_GITHUB_CLIENT_ID=d9d4887f478eb4c7beb1
  - CONSOLE_BASE_URL=http://localhost:3000
